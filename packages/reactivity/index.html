<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from "./dist/reactivity.esm.js";
      const state = reactive({ name: "张三", age: 18 });
      const app = document.getElementById("app");

      effect(() => {
        console.log("触发了");
        app.innerHTML = `姓名: ${state.name} 年龄: ${state.age}`;
      });

      setTimeout(() => {
        state.age++
      }, 1000);
    </script>
  </body>
</html>
